name: 毎朝ニュース収集・メール送信

on:
  schedule:
    # 毎日 UTC 19:00 = JST 04:00
    - cron: '0 19 * * *'
  workflow_dispatch: # 手動実行ボタン

jobs:
  collect-news:
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: Python 3.11 をセットアップ
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: news-collector/requirements.txt

      - name: 依存パッケージをインストール
        run: |
          cd news-collector
          pip install -r requirements.txt

      - name: ニュース収集・メール送信を実行
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          RESEND_FROM_EMAIL: ${{ secrets.RESEND_FROM_EMAIL }}
          NOTIFY_EMAIL: ${{ secrets.NOTIFY_EMAIL }}
        run: |
          cd news-collector
          # GitHub Actions環境ではブラウザ表示をスキップ
          python main.py --no-browser

      - name: 生成されたHTMLレポートをアーティファクトとして保存
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: news-report-${{ github.run_id }}
          path: news-collector/output/*.html
          retention-days: 7
